<!DOCTYPE html>
<html lang = "en">

<head>
	<meta charset="UTF-8">
	<meta http-euiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width-device-width, initial-scale=1.0">
	<title>Tasty Munchies Login</title>
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<style>
	@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");

* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-family: "Poppins", sans-serif;
}

body{
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 100vh;
	background: url('https://scontent.fmnl4-6.fna.fbcdn.net/v/t1.15752-9/448911736_1636521826917899_3749203481848677779_n.png?_nc_cat=111&ccb=1-7&_nc_sid=9f807c&_nc_eui2=AeE3p8XJOkY39o6-4cGnRMDTXZUL31jVjOhdlQvfWNWM6MTE5dLSBq7E5QHhoMCne0F2r0SktGaTcZfzYLLD72Jm&_nc_ohc=VOPeQlROBr0Q7kNvgHUZDK0&_nc_ht=scontent.fmnl4-6.fna&oh=03_Q7cD1QF2f5Y7tYasNZB56EeOwmDpm9BHEpnRzPvpu-mvCsPTnA&oe=66B1E798')
	no-repeat;
	background-size: cover;
	background-position: center;
}

.wrapper {
	width: 420px;
	background: transparent;
	border: 2px solid rgba(255, 255, 255, .2);
	backdrop-filter: blur(20px);
	box-shadow: 0 0 10px rgba(0, 0, 0, .2);
	color: #fff;
	border-radius: 10px;
	padding: 30px 40px;
}

.wrapper h1{
	font-size: 36px;
	text-align: center;
}

.wrapper .input-box{
	position: relative;
	width: 100%;
	height: 50px;
	margin: 30px 0;
}

.input-box input{
	width: 100%;
	height: 100%;
	background: transparent;
	border: none;
	outline: none;
	border: 2px solid rgba(255, 255, 255, .2);
	border-radius: 40px;
	font-size: 16px;
	color: #fff;
	padding: 20px 45px 20px 20px;
}

.input-box input::placeholder{
	color: #fff;
}

.input-box i{
	position: absolute;
	right: 20px;
	top: 50%;
	transform: translateY(-50%);
	font-size: 20px;
}

.wrapper .remember-forgot{
	display: flex;
	justify-content: space-between;
	font-size: 14.5px;
	margin: -15px 0 15px;
}

.remember-forgot label input{
	accent-color: #fff;
	margin-right: 3px;
}

.remember-forgot a{
	color: #fff;
	text-decoration: none;
}

.remember-forgot a:hover {
	text-decoration: underline;
}

.wrapper .btn{
	width: 100%;
	height: 45px;
	background: #fff;
	border: none;
	outline: none;
	border-radius: 40px;
	box-shadow: 0 0 10px rgba(0, 0, 0, .1);
	cursor: pointer;
	font-size: 16px;
	color: #333;
	font-weight: 600;
}

.wrapper .register-link{
	font-size: 14.5px;
	text-align: center;
	margin: 20px 0 15px;
}

.register-link p a{
	color: #fff;
	text-decoration: none;
	font-weight: 600;
}

.register-link p a:hover{
	text-decoration: underline;
}

</style>
<body>
    <div class="wrapper">
        <form onsubmit="validateForm(event)">
            <h1>Login</h1>
            <div class="input-box">
                <input type="email" id="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
			<div class="remember-forgot">
				<label><input type="checkbox"> Remember me</label>
				<a href="#">Forgot password?</a>
			</div>
            <button type="submit" class="btn">Login</button>
			<div class="register-link">
				<p>Don't have an account? <a>Register</a></p>
			</div>
        </form>
    </div>

    <script>
	    function validateEmail(email) {
    // Regular expression to match a standard email address format
    const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return regex.test(email);
}
	    
        function validateForm(event) {
            event.preventDefault(); 

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            
            if (username === "gabriellecatapang04@gmail.com" && password === "potatocorners_1" && validateEmail(username)) {
                alert("Login successful!"); 
				window.location.href = "homepage.html";
                
            } else {
                alert("Invalid username or password. Please try again.");
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                document.getElementById('username').focus(); 
            }
        }
    </script>
</body>
</html>
